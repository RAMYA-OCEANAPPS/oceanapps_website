<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello OceanApps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0077b6;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0077b6;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005f8a;
        }
    </style>
</head>
<body>
    <header>Hello OceanApps</header>
    <div class="container">
        <h1>Welcome to OceanApps</h1>
        <p>Explore the power of the ocean through technology.</p>
        <button onclick="showMessage()">Click Me</button>
    </div>
    <script>
        function showMessage() {
            alert('Hello from OceanApps!');
        }
    </script>
</body>
</html>
